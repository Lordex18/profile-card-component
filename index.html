<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="circle c1">
      <img src="images/bg-pattern-top.svg" alt="blue circle">
    </div>
    <div class="circle c2">
      <img src="images/bg-pattern-bottom.svg" alt="blue circle">
    </div>
    <section class="card">
      <div class="card__img">
      </div>
      <div class="card__user">
        <img src="images/image-victor.jpg" alt="user image profile">
        <div class="user__info">
          <div>
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <span class="city">London</span>
        </div>
        <div class="user__engage">
          <div class="measure">
            <span class="quantity">80K</span>
            <span class="title">Followers</span>
          </div>
          <div class="measure">
            <span class="quantity">803K</span>
            <span class="title">Likes</span>
          </div>
          <div class="measure">
            <span class="quantity">1.4K</span>
            <span class="title">Photos</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Lordex18">Jesus Borrero</a>.
    </div>
  </footer>
</body>

</html>
